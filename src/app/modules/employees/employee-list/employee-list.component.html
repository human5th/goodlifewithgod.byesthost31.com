<div class="jumbotron p-4">
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let emp of allEmployee">
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.address }}</td>
        <td>{{ emp.designation }}</td>
        <td>
          <a class="btn text-default" (click)="edit(emp)">
            <i class="fa fa-edit"></i>
          </a>
        </td>
        <td>
          <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
